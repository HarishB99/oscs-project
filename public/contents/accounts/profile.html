                            </div>
                            <!-- <br/> -->

                        </div>

                        <button class="firewall-button--update mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                user.getIdToken(true).then(function(token) {
                    return retrieveProfile(token);
                }).then(function(response) {
                    var profile = response.data;
                    acc_prof_name.innerHTML = profile.displayName;
                    acc_prof_org.innerHTML = profile.organisation;
                    acc_prof_email.value = profile.email;
                    acc_prof_phone.value = profile.phoneNumber;
                })['catch'](function(error) {
                    console.error('Error while retrieving profile data: ', error);
                    showSnackbar('An unexpected error occurred. Please try again later.');
                });
            } else {
                window.alert('You are not logged in.');
                location.replace('/contents/accounts/login.html');
            }
        });
    </script>
