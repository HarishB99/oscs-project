<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Profile</span>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="/images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li id="mdl-menu__item--profile" class="mdl-menu__item mdl-menu__item--profile"><i class="material-icons">account_circle</i>Profile</li>
                        <li id="mdl-menu__item--signout" class="mdl-menu__item mdl-menu__item--signout"><i class="material-icons">exit_to_app</i>Logout</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a href="/" id="mdl-navigation__link--rules" class="mdl-navigation__link mdl-navigation__link--rules"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Rules & Policies</a>
                <div class="mdl-layout-spacer"></div>
                <a id="mdl-navigation__link--help" class="mdl-navigation__link mdl-navigation__link--help"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content">
                <div id="mdl-spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
                <div id="form-holder" class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="form-holder">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text" >Welcome,&nbsp;<span id="account-profile--display-name"></span></h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-typography--title-color-contrast">
                                From: <span id="account-profile--display-org"></span>
                            </div>
                            <!-- <br/> -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="account-profile--input-email">
                                <label class="mdl-textfield__label" for="account-profile--input-email">Email Address...</label>
                                <span class="mdl-textfield__error">Please enter a valid email address.</span>
                            </div>
                            <!-- <br/> -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="account-profile--input-phone" maxlength="8">
                                <label class="mdl-textfield__label" for="account-profile--input-phone">Contact number...</label>
                                <span class="mdl-textfield__error">Please enter a valid contact number.</span>
                            </div>
                            <br/>
                            <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">
                                <i class="material-icons">update</i> Reset Password
                            </button>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button id="account-update--button" class="account-update--button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">edit</i> Update
                        </button>
                    </div>
                </div>
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
				    <div class="mdl-snackbar__text"></div>
				    <button type="button" class="mdl-snackbar__action"></button>
				</div>
            </div>
        </main>
    </div>
    <script src="/scripts/profile.js"></script>
