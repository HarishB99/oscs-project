<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- 
        SEO: If your mobile URL is different from the desktop URL, 
        add a canonical link to the desktop page 
        https://developers.google.com/webmasters/smartphone-sites/feature-phones 
    -->
    <link rel="canonical" href="profile.html">

    <!-- For Online Use -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!-- For Offline Use -->
    <link rel="stylesheet" href="/fonts/css.css">
    <link rel="stylesheet" href="/fonts/icon.css">
    <link rel="stylesheet" href="/mdl/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        .demo-card-wide .form-holder {
            padding: 2.5%;
        }
        .demo-card-wide.mdl-card {
            width: 100%;
        }
        .demo-card-wide > .mdl-card__title {
            color: #000;
        }
        .demo-card-wide .form-holder .mdl-card__supporting-text {
            width: 95%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Profile</span>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="/images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item"><i class="material-icons">account_circle</i>Profile</li>
                        <li class="mdl-menu__item"><i class="material-icons">exit_to_app</i>Logout</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link btn--home"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>Dashboard</a>
                <a class="mdl-navigation__link btn--rules"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Rules & Policies</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="form-holder">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text" id="username">${user.name}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-typography--title-color-contrast" id="organisation">
                                ${user.organisation}
                            </div>
                            <!-- <br/> -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email" value="test@example.com"> <!-- pattern="^[A-Za-z0-9 ]{1,30}$" -->
                                <label class="mdl-textfield__label" for="email">Email Address...</label>
                                <span class="mdl-textfield__error">Please enter a valid email address.</span>
                            </div>
                            <!-- <br/> -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" pattern="^[89]+[0-9]{7}$" value="98765432" id="num" maxlength="8" >
                                <label class="mdl-textfield__label" for="num">Contact number...</label>
                                <span class="mdl-textfield__error">Please enter a valid contact number.</span>
                            </div>
                            <br/>
                            <a href="" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">
                                <i class="material-icons">update</i> Reset Password
                            </a>
                        </div>
                    </div>
                    <div class="mdl-layout__header-row mdl-card__actions mdl-card--border">
                        <div class="mdl-layout-spacer"></div>
                        <button class="firewall-button--update mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">edit</i> Update
                        </button>
                        <button class="firewall-button--cancel mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">cancel</i> Cancel
                        </button>
                    </div>
                </div>
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
				    <div class="mdl-snackbar__text"></div>
				    <button type="button" class="mdl-snackbar__action"></button>
				</div>
            </div>
        </main>
    </div>
    <script src="/mdl/material.min.js"></script>
    <!-- TODO Add library for es6-promise polyfill -->
    <!-- Online use -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- Offline use -->
    <script src="/scripts/axios.min.js"></script>
    <script src="/scripts/ajax.js"></script>
    <script src="/scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            retrieveProfile()
            .then(function(userRecord) {
                document.getElementById('username').innerHTML = userRecord.displayName;
                document.getElementById('organisation').innerHTML = userRecord.organisation;
                document.getElementById('email').value = userRecord.email;
                document.getElementById('num').value = userRecord.phoneNumber;
                console.log('User profile retrieved successfully');
            })
            .catch(function(error) {
                console.error('Error while retrieving user profile: ', error);
                if (error.message === Ajax.NETWORK_ERROR) {
                    showSnackbar('Please check your network connection.');
                } else {
                    showSnackbar('An unexpected error occurred. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
