<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Firegate-101 Reset Email</span>
            </div>
        </header>
        <!-- <div class="mdl-layout__drawer">

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Wide card with share menu button -->
                <div class="card-wide mdl-card mdl-shadow--2dp">
                    <div class="form-holder">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Reset Email</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="account-rst-email--password" autofocus autocomplete="off" tabindex="1">
                                <label class="mdl-textfield__label" for="account-rst-email--password">Password...</label>
                                <span class="mdl-textfield__error">Please enter a valid password</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="account-rst-email--new-email" autofocus autocomplete="off" tabindex="1">
                                <label class="mdl-textfield__label" for="account-rst-email--new-email">New Email Address...</label>
                                <span class="mdl-textfield__error">Please enter a valid email</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="account-rst-email--new-email2" autocomplete="off" tabindex="2">
                                <label class="mdl-textfield__label" for="account-rst-email--new-email2">Confirm New Email Address...</label>
                                <span class="mdl-textfield__error">Please enter the email you entered above, which should not be empty.</span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout__header-row mdl-card__actions mdl-card--border">
                        <div class="mdl-layout-spacer"></div>
                        <button id="account-rst-email--button-submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect account-rst-email--button-submit" tabindex="3">
                            Next
                        </button>
                    </div>
                </div>
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
				    <div class="mdl-snackbar__text"></div>
				    <button type="button" class="mdl-snackbar__action"></button>
				</div>
            </div>
        </main>
    </div>
    <script async defer src="/scripts/reset_email.js"></script>
