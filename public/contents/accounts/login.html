    <script>
        // Account Login button
        var acc_login_btn = document.getElementById("account-login--button");
        var acc_login_email = document.getElementById("account-login--email");
        var acc_login_pass = document.getElementById("account-login--pass");

        function checkAllInputs() {
            update_text_field_ui(acc_login_email, 
                InputValidator.isValidEmail(acc_login_email.value));
            update_text_field_ui(acc_login_pass, 
                InputValidator.isAReasonablyStrongPassword(acc_login_pass.value));
        }

        checkAllInputs();

        /* ::Add keyboard event listeners to validate text fields:: */
        acc_login_email.addEventListener('focus', function(e) {
            update_text_field_ui(e.target, 
                InputValidator.isValidEmail(e.target.value));
        }); acc_login_email.addEventListener('keyup', function(e) {
            update_text_field_ui(e.target, 
                InputValidator.isValidEmail(e.target.value));
        });

        acc_login_pass.addEventListener('focus', function(e) {
            update_text_field_ui(acc_login_pass, 
                InputValidator.isAReasonablyStrongPassword(acc_login_pass.value));
        }); acc_login_pass.addEventListener('keyup', function(e) {
            update_text_field_ui(acc_login_pass, 
                InputValidator.isAReasonablyStrongPassword(acc_login_pass.value));
        });
        /* ::Add keyboard event listeners to validate text fields:: */

        document.addEventListener('keyup', function(e) {
            if (e.keyCode === 13) acc_login_btn.click();
        });

        acc_login_btn.addEventListener('click', function(e) {
            checkAllInputs();
            
            if (stillAnyInvalid()) return;

            firebase.auth().signInWithEmailAndPassword(
                acc_login_email.value, acc_login_pass.value)
            .then(function() {
                location.replace('/otp');
            })['catch'](function(error) {
                console.error(error);
                if (error.code === "auth/user-not-found") {
                    showSnackbar("Your email does not match our records.", "Create Account", function(e) {
                        location.href = '/create_account';
                    });
                } else if (error.code === "auth/user-disabled") {
                    showSnackbar("Your account has been disabled. Please try again later.");
                } else if (error.code === "auth/wrong-password" || error.code === "auth/invalid-email") {
                    showSnackbar("Invalid Credentials. Please try again.");
                } else {
                    showSnackbar("An unexpected error occurred. Please try again later.");
                }
            });
        });
    </script>
