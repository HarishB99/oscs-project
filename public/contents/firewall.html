    <script>
        var options = {
            valueNames: ['rule', 'access', 'priority', 'saddr',
                        'sport', 'daddr', 'dport', 
                        'protocol']
        };

        var ruleList = new List('firewall-rule__table', options);

        $(function() {
            $($('th.sort')[0]).trigger('click', function() {
                console.log('clicked');
            });

            $('input.search').on('keyup', function(e) {
                if (e.keyCode === 27) {
                    $(e.currentTarget).val('');
                    ruleList.search('');
                }
            });
        });
    </script>
    <script src="../scripts/app.js"></script>
    <script>
        var db = firebase.firestore();
        var settings = {/* your settings... */ timestampsInSnapshots: true};
        db.settings(settings);
        var auth = firebase.auth();

        auth.onAuthStateChanged(function(user) {
            console.log(user);
            if (user) {
                db.collection("users").doc(user.uid).collection("rules")
                .onSnapshot(function(rules) {
                    if (rules.docs.length <= 0) {
                        var table = document.getElementById("firewall-rule__table--list");
                            var tableRow = document.createElement("tr");
                                var noRules = document.createElement("td");
                                    noRules.className = "mdl-data-table__cell--non-numeric rule";
                                    noRules.colSpan = 9;
                                    // TODO: Add button/link to add rule
                                    noRules.innerHTML = "You have not configured any rules.";
                                tableRow.appendChild(noRules);
                        table.appendChild(tableRow);
                    } else {
                        rules.forEach(function(rule) {
                            var params = rule.data();
                            console.log(params);
                            var name = params.name;
                            var allow = params.allow ? "Allow" : "Deny";
                            var priority = params.priority;
                            var sourceip = params.sourceip;
                            var sourceport = params.sourceport;
                            var destip = params.destip;
                            var destport = params.destport;
                            var protocol = params.protocol;

                            var table = document.getElementById("firewall-rule__table--list");
                                var tableRow = document.createElement("tr");
                                    var ruleName = document.createElement("td");
                                        ruleName.className = "mdl-data-table__cell--non-numeric rule";
                                        ruleName.innerHTML = name;
                                    var access = document.createElement("td");
                                        access.className = "access";
                                        access.innerHTML = allow;
                                    var prior = document.createElement("td");
                                        prior.className = "priority";
                                        prior.innerHTML = priority;
                                    var sip = document.createElement("td");
                                        sip.className = "saddr";
                                        sip.innerHTML = sourceip;
                                    var sport = document.createElement("td");
                                        sport.className = "sport";
                                        sport.innerHTML = sourceport;
                                    var dip = document.createElement("td");
                                        dip.className = "daddr";
                                        dip.innerHTML = destip;
                                    var dport = document.createElement("td");
                                        dport.className = "dport";
                                        dport.innerHTML = destport;
                                    var proto = document.createElement("td");
                                        proto.className = "protocol";
                                        proto.innerHTML = protocol;
                                    var toEdit = document.createElement("td");
                                        var toEditButton = document.createElement("button");
                                        toEditButton.className = "firewall-rule__button--edit mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect";
                                        toEditButton.innerHTML = "<i class=\"material-icons\">edit</i> Edit";
                                        toEdit.appendChild(toEditButton);
                                tableRow.appendChild(ruleName);
                                tableRow.appendChild(access);
                                tableRow.appendChild(prior);
                                tableRow.appendChild(sip);
                                tableRow.appendChild(sport);
                                tableRow.appendChild(dip);
                                tableRow.appendChild(dport);
                                tableRow.appendChild(proto);
                                tableRow.appendChild(toEdit);
                            table.innerHTML = "";
                            table.appendChild(tableRow);
                        });
                    }
                }, function(error) {
                    console.log(error);
                    showSnackbar("An unexpected error occurred. Please try again later.");
                });
            } else {
                // showSnackbar("You are not logged in.");
                // window.alert('You are not logged in.');
                // location.replace('/contents/accounts/login.html');
            }
        });
    </script>
