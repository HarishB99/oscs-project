<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="mobile-web-app-capable" content="yes">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- 
        SEO: If your mobile URL is different from the desktop URL, 
        add a canonical link to the desktop page 
        https://developers.google.com/webmasters/smartphone-sites/feature-phones 
    -->
    <!--
        <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="/fonts/css.css">
    <link rel="stylesheet" href="/fonts/icon.css">
    <link rel="stylesheet" href="/mdl/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="/getmdl-select/getmdl-select.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }

        .demo-card-wide .form-holder {
            padding: 2.5%;
        }
        .demo-card-wide.mdl-card {
            width: 100%;
        }
        .demo-card-wide > .mdl-card__title {
            color: #000;
        }
        .demo-card-wide .form-holder .mdl-card__supporting-text {
            width: 95%;
            overflow-y: auto;
        }
    </style>
    <script>
        function isAValidPort(el) {
            console.log(el);
    var port_enterd = el.value;
    var parsed_port = 0;
    try {
        parsed_port = parseInt(el.value);
    } catch (error) {
        el.classList.add("is-invalid");
    }
    if (parsed_port < 0 || parsed_port > 65535) {
        el.classList.add("is-invalid");
        return;
    }
    if (el.classList.contains("is-invalid")) {
        el.classList.remove("is-invalid");
    }
}
    </script>
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Rules & Policies</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="/images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item"><i class="material-icons">account_circle</i>Profile</li>
                        <li class="mdl-menu__item"><i class="material-icons">exit_to_app</i>Logout</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link btn--home"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>Dashboard</a>
                <a class="mdl-navigation__link btn--rules"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Rules & Policies</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="form-holder">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">New Account</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" autofocus id="org">
                                <label class="mdl-textfield__label" for="org">Organisation...</label>
                                <span class="mdl-textfield__error">Please enter a valid organisation name.</span>
                            </div>
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email"> <!-- pattern="^[A-Za-z0-9 ]{1,30}$" -->
                                <label class="mdl-textfield__label" for="email">Email Address...</label>
                                <span class="mdl-textfield__error">Please enter a valid email address.</span>
                            </div>
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" pattern="^[89]+[0-9]{7}$" id="num" maxlength="8" >
                                <label class="mdl-textfield__label" for="num">Contact number...</label>
                                <span class="mdl-textfield__error">Please enter a valid contact number.</span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout__header-row mdl-card__actions mdl-card--border">
                        <div class="mdl-layout-spacer"></div>
                        <button class="firewall-button--update mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">add</i> Add
                        </button>
                        <button class="firewall-button--cancel mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">cancel</i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/mdl/material.min.js"></script>
    <script src="/getmdl-select/getmdl-select.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
