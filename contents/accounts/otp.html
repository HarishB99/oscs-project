    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <link rel="stylesheet" href="/fonts/css.css">

    <link rel="stylesheet" href="/mdl/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="/getmdl-select/getmdl-select.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
        .demo-card-wide.mdl-card {
            /* width: 60%; */
            margin: auto;
            /* padding: 2.5%; */
        }
        .demo-card-wide > .mdl-card__title {
            color: rgb(0, 0, 0);
            /* height: 176px; */
        }
        .demo-card-wide .form-holder {
            padding: 2.5%;
        }
        /* .demo-card-wide {
            margin: auto;
        } */
    </style>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Login - OTP</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->
            </div>
        </header>
        <!-- <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div> -->
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Wide card with share menu button -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="form-holder">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Login</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <!-- Textfield with Floating Label -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="\d{6,6}" type="password" maxlength="6" id="otp">
                                <label class="mdl-textfield__label" for="otp">One-Time Pin...</label>
                                <span class="mdl-textfield__error">Please enter a six-digit number.</span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout__header-row mdl-card__actions mdl-card--border">
                        <div class="mdl-layout-spacer"></div>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/mdl/material.min.js"></script>
    <script src="/getmdl-select/getmdl-select.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
